<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link href="kedy.css" rel="stylesheet">
    <script src="kedy.js"></script>
    <link rel="icon" href="ricardoCat.jpg">
</head>
<body>

<main>
    <section class="content">
        <h2>Output</h1>

        <h3>(Boring) Programmer Memes</h3>
        <div class="memes">

        </div>

        <h3>Tell me something funny!</h3>
        <div class="jokes">

        </div>

        <h3>Give me some wisdom...</h3>
        <div class="quotes">

        </div>

        <h3>I want a riddle</h3>
        <div class="riddles">

        </div>
         
    </section>
    
    <section class="sidebar">
        <h2>Actions</h2>
        <button onclick="showMeme()">Show a Meme</button>
        <button onclick="showJoke()">Tell Me a Joke</button>
        <button onclick="showQuote()">Random Quote</button>
        <button onclick="showRiddle()">Riddle me</button>
        <button class="reveal-btn" onclick="revealAnswers()">Reveal Riddle Answer</button>
        <p class="attribution">It was a code challenge by <a href="https://www.twitter.com/zg_dev" target="_top">@zg_dev</a></p> 
    </section>
</main>
</body>
</html>
